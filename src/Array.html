        <script>

            function adicionarCarro(){
                carros.push(document.getElementById('codigo').value,
                            document.getElementById('fabricante').value,
                            document.getElementById('modelo').value);
            }

            function listarCarro(){
                fLen = carros.length;
                text = "";
                for (i = 0; i < fLen; i++){
                    text += carros[i];
                }
                alert(text);
            }

            var carros = [];

        </script>
    </head>
